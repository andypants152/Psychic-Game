<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script rel="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div id="game">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Let's Play a Psychic Game!</h1>
            <p class="lead">Press any letter key to guess what letter I'm thinking of....</p>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <p>Wins <strong><span id="wins">0</span></strong></p>
            </div>
            <div class="col-md-3">
              <p>Losses: <strong><span id="losses">0</span></strong></p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <p>Guesses left: <strong><span id="chances">9</span></strong></p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <p>Letters guessed: <strong><span id="lettersGuessed"> </span></strong></p>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
